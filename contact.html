<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("bg.jpg");
            margin: 0;
            padding: 0;
            width: 1200px;
        }
        *{
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


.header{

    position: fixed;
    border: solid 2px lightblue;
    border-top: #d1d1d1;
    border-left: #d1d1d1;
    border-right: #d1d1d1;
    width: 100%;
    padding: 32px 9% ;
    background-color:transparent;
    display: flex;
    justify-content: space-between ;
    align-items: center;
}
.logo{
    color:  #d1d1d1;
    font-size: xx-large;
    text-decoration: none;
}
.navbar a{
    color:  #d1d1d1;
    font-size: large;
    margin: 28px;
    text-decoration: none;
    transition: 0.2s;

}
a:hover{
    color: red;
    
   
}
   

        main {
            max-width: 600px;
            /* margin: 25px auto; */
            position: absolute;
            left: 460px;
            right: 20px;
            top: 200px;
            /* margin-top: 5vh; */

            padding: 20px;
            background-color: rgb(10, 157, 157);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            border: 7px solid gray;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>

        <header class="header">
            <a href="" class="logo">Uday's Portfolio</a>
            <nav class="navbar">
                <a class="navitem" href="#" onclick="redirectToHome()">Home</a>
                <a class="navitem" href="#" onclick="redirectToAbout()">About</a>
                <a class="navitem" href="#" onclick="redirectToEducation()">Education</a>
                <a class="navitem" href="#" onclick="redirectToSkills()">Skills</a>
                <a class="navitem" href="#" onclick="redirectToContact()">Contact</a>

            </nav>
        </header>
    </nav>


    <main>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    
    <script>
        function redirectToHome() {
            window.location.href = 'res.html';
        }
        function redirectToAbout() {
            window.location.href = 'about.html';
        }
        function redirectToContact() {
            window.location.href = 'contact.html';
        }
        function redirectToEducation() {
            window.location.href = 'education.html';
        }
        function redirectToSkills() {
            window.location.href = 'skill.html';
        }
    </script>

</body>
</html>
